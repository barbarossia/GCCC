# GCCC Redis Configuration
# Generated: 2025-09-10 13:50:09

bind 0.0.0.0
port 6379
timeout 300
protected-mode yes

# Memory settings
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile /data/redis.log

# Network settings
tcp-backlog 511
tcp-keepalive 300

# Security
requirepass ${REDIS_PASSWORD}
