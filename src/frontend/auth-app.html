<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCCC - 登录注册</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-focus:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .success-message {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext } = React;

        // Mock Data
        const mockUsers = [
            {
                id: '1',
                email: 'admin@gccc.com',
                username: 'admin',
                role: 'admin',
                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=admin',
                level: 10,
                experience: 10000,
                kycStatus: 'verified',
                referralCode: 'ADMIN2024',
                totalReferrals: 100,
                activeReferrals: 85,
                createdAt: new Date('2023-01-01'),
                lastLoginAt: new Date()
            },
            {
                id: '2',
                email: 'user@gccc.com',
                username: 'normaluser',
                role: 'user',
                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=normaluser',
                level: 3,
                experience: 750,
                kycStatus: 'verified',
                referralCode: 'USER2024',
                totalReferrals: 5,
                activeReferrals: 3,
                createdAt: new Date('2023-06-15'),
                lastLoginAt: new Date()
            }
        ];

        const mockPasswords = {
            'admin@gccc.com': 'admin123',
            'user@gccc.com': 'user123'
        };

        // Auth Context
        const AuthContext = createContext();

        // Auth Service
        const authService = {
            signIn: async (credentials) => {
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const { email, password } = credentials;
                const user = mockUsers.find(u => u.email === email);
                
                if (!user) {
                    throw new Error('用户不存在');
                }
                
                if (mockPasswords[email] !== password) {
                    throw new Error('密码错误');
                }
                
                user.lastLoginAt = new Date();
                return user;
            },

            signUp: async (credentials) => {
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const { email, username, password, confirmPassword, agreeToTerms } = credentials;
                
                if (!email || !username || !password || !confirmPassword) {
                    throw new Error('请填写所有必填字段');
                }
                
                if (!agreeToTerms) {
                    throw new Error('请同意用户协议和隐私政策');
                }
                
                if (password !== confirmPassword) {
                    throw new Error('两次输入的密码不一致');
                }
                
                if (password.length < 6) {
                    throw new Error('密码长度至少为6个字符');
                }
                
                if (mockUsers.find(u => u.email === email)) {
                    throw new Error('该邮箱已被注册');
                }
                
                if (mockUsers.find(u => u.username === username)) {
                    throw new Error('该用户名已被使用');
                }
                
                const newUser = {
                    id: Date.now().toString(),
                    email,
                    username,
                    role: 'user',
                    avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}`,
                    level: 1,
                    experience: 0,
                    kycStatus: 'pending',
                    referralCode: username.toUpperCase() + Math.random().toString(36).substr(2, 4).toUpperCase(),
                    totalReferrals: 0,
                    activeReferrals: 0,
                    createdAt: new Date(),
                    lastLoginAt: new Date()
                };
                
                mockUsers.push(newUser);
                mockPasswords[email] = password;
                
                return newUser;
            }
        };

        // Auth Provider
        function AuthProvider({ children }) {
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);

            useEffect(() => {
                const token = localStorage.getItem('gccc_token');
                if (token) {
                    try {
                        const userData = JSON.parse(atob(token));
                        const foundUser = mockUsers.find(u => u.email === userData.email);
                        if (foundUser) {
                            setUser(foundUser);
                        }
                    } catch (err) {
                        localStorage.removeItem('gccc_token');
                    }
                }
            }, []);

            const signIn = async (credentials) => {
                setIsLoading(true);
                setError(null);
                try {
                    const user = await authService.signIn(credentials);
                    setUser(user);
                    localStorage.setItem('gccc_token', btoa(JSON.stringify({ email: user.email, id: user.id })));
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const signUp = async (credentials) => {
                setIsLoading(true);
                setError(null);
                try {
                    const user = await authService.signUp(credentials);
                    setUser(user);
                    localStorage.setItem('gccc_token', btoa(JSON.stringify({ email: user.email, id: user.id })));
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const signOut = () => {
                setUser(null);
                localStorage.removeItem('gccc_token');
            };

            return (
                <AuthContext.Provider value={{ user, isLoading, error, signIn, signUp, signOut, setError }}>
                    {children}
                </AuthContext.Provider>
            );
        }

        // Custom hook
        function useAuth() {
            const context = useContext(AuthContext);
            if (!context) {
                throw new Error('useAuth must be used within AuthProvider');
            }
            return context;
        }

        // Sign In Form Component
        function SignInForm({ onSwitchToSignUp }) {
            const [formData, setFormData] = useState({
                email: '',
                password: ''
            });
            const { signIn, isLoading, error, setError } = useAuth();

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
                if (error) setError(null);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                await signIn(formData);
            };

            return (
                <div className="glass-effect rounded-2xl p-8 w-full max-w-md">
                    <div className="text-center mb-8">
                        <h1 className="text-3xl font-bold text-white mb-2">欢迎回来</h1>
                        <p className="text-blue-100">登录到您的 GCCC 账户</p>
                    </div>

                    {error && (
                        <div className="error-message bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
                            {error}
                        </div>
                    )}

                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div>
                            <label className="block text-white text-sm font-medium mb-2">
                                邮箱地址
                            </label>
                            <input
                                type="email"
                                name="email"
                                value={formData.email}
                                onChange={handleChange}
                                className="input-focus w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                placeholder="请输入您的邮箱"
                                required
                            />
                        </div>

                        <div>
                            <label className="block text-white text-sm font-medium mb-2">
                                密码
                            </label>
                            <input
                                type="password"
                                name="password"
                                value={formData.password}
                                onChange={handleChange}
                                className="input-focus w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                placeholder="请输入您的密码"
                                required
                            />
                        </div>

                        <button
                            type="submit"
                            disabled={isLoading}
                            className="btn-primary w-full py-3 px-4 rounded-lg text-white font-medium disabled:opacity-50"
                        >
                            {isLoading ? '登录中...' : '登录'}
                        </button>
                    </form>

                    <div className="mt-6 text-center">
                        <p className="text-blue-100">
                            还没有账户？{' '}
                            <button
                                onClick={onSwitchToSignUp}
                                className="text-white font-medium hover:underline"
                            >
                                立即注册
                            </button>
                        </p>
                    </div>

                    <div className="mt-6 p-4 bg-white/5 rounded-lg">
                        <p className="text-blue-100 text-sm mb-2">测试账户：</p>
                        <div className="space-y-1 text-xs text-blue-200">
                            <div>管理员: admin@gccc.com / admin123</div>
                            <div>普通用户: user@gccc.com / user123</div>
                        </div>
                    </div>
                </div>
            );
        }

        // Sign Up Form Component
        function SignUpForm({ onSwitchToSignIn }) {
            const [formData, setFormData] = useState({
                email: '',
                username: '',
                password: '',
                confirmPassword: '',
                agreeToTerms: false
            });
            const { signUp, isLoading, error, setError } = useAuth();

            const handleChange = (e) => {
                const value = e.target.type === 'checkbox' ? e.target.checked : e.target.value;
                setFormData({
                    ...formData,
                    [e.target.name]: value
                });
                if (error) setError(null);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                await signUp(formData);
            };

            return (
                <div className="glass-effect rounded-2xl p-8 w-full max-w-md">
                    <div className="text-center mb-8">
                        <h1 className="text-3xl font-bold text-white mb-2">加入 GCCC</h1>
                        <p className="text-blue-100">创建您的账户开始体验</p>
                    </div>

                    {error && (
                        <div className="error-message bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
                            {error}
                        </div>
                    )}

                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div>
                            <label className="block text-white text-sm font-medium mb-2">
                                邮箱地址 *
                            </label>
                            <input
                                type="email"
                                name="email"
                                value={formData.email}
                                onChange={handleChange}
                                className="input-focus w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                placeholder="请输入您的邮箱"
                                required
                            />
                        </div>

                        <div>
                            <label className="block text-white text-sm font-medium mb-2">
                                用户名 *
                            </label>
                            <input
                                type="text"
                                name="username"
                                value={formData.username}
                                onChange={handleChange}
                                className="input-focus w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                placeholder="请输入用户名"
                                required
                            />
                        </div>

                        <div>
                            <label className="block text-white text-sm font-medium mb-2">
                                密码 *
                            </label>
                            <input
                                type="password"
                                name="password"
                                value={formData.password}
                                onChange={handleChange}
                                className="input-focus w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                placeholder="请输入密码（至少6位）"
                                required
                            />
                        </div>

                        <div>
                            <label className="block text-white text-sm font-medium mb-2">
                                确认密码 *
                            </label>
                            <input
                                type="password"
                                name="confirmPassword"
                                value={formData.confirmPassword}
                                onChange={handleChange}
                                className="input-focus w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60"
                                placeholder="请再次输入密码"
                                required
                            />
                        </div>

                        <div className="flex items-start">
                            <input
                                type="checkbox"
                                name="agreeToTerms"
                                checked={formData.agreeToTerms}
                                onChange={handleChange}
                                className="mt-1 mr-3"
                                required
                            />
                            <label className="text-sm text-blue-100">
                                我已阅读并同意{' '}
                                <a href="#" className="text-white hover:underline">用户协议</a>
                                {' '}和{' '}
                                <a href="#" className="text-white hover:underline">隐私政策</a>
                            </label>
                        </div>

                        <button
                            type="submit"
                            disabled={isLoading}
                            className="btn-primary w-full py-3 px-4 rounded-lg text-white font-medium disabled:opacity-50"
                        >
                            {isLoading ? '注册中...' : '注册'}
                        </button>
                    </form>

                    <div className="mt-6 text-center">
                        <p className="text-blue-100">
                            已有账户？{' '}
                            <button
                                onClick={onSwitchToSignIn}
                                className="text-white font-medium hover:underline"
                            >
                                立即登录
                            </button>
                        </p>
                    </div>
                </div>
            );
        }

        // Dashboard Component
        function Dashboard() {
            const { user, signOut } = useAuth();

            return (
                <div className="min-h-screen p-8">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="glass-effect rounded-2xl p-6 mb-8">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <img
                                        src={user.avatar}
                                        alt="Avatar"
                                        className="w-16 h-16 rounded-full border-4 border-white/20"
                                    />
                                    <div>
                                        <h2 className="text-2xl font-bold text-white">{user.username}</h2>
                                        <p className="text-blue-100">{user.email}</p>
                                        <div className="flex items-center space-x-2 mt-1">
                                            <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                                user.role === 'admin' 
                                                    ? 'bg-purple-500 text-white' 
                                                    : 'bg-blue-500 text-white'
                                            }`}>
                                                {user.role === 'admin' ? '管理员' : '用户'}
                                            </span>
                                            <span className="px-2 py-1 rounded-full text-xs font-medium bg-green-500 text-white">
                                                等级 {user.level}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <button
                                    onClick={signOut}
                                    className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors"
                                >
                                    退出登录
                                </button>
                            </div>
                        </div>

                        {/* Stats Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div className="glass-effect rounded-xl p-6">
                                <h3 className="text-white text-lg font-semibold mb-2">经验值</h3>
                                <div className="text-3xl font-bold text-blue-300">{user.experience}</div>
                                <div className="text-blue-100 text-sm">当前等级: {user.level}</div>
                            </div>
                            <div className="glass-effect rounded-xl p-6">
                                <h3 className="text-white text-lg font-semibold mb-2">推荐人数</h3>
                                <div className="text-3xl font-bold text-green-300">{user.totalReferrals}</div>
                                <div className="text-blue-100 text-sm">活跃: {user.activeReferrals}</div>
                            </div>
                            <div className="glass-effect rounded-xl p-6">
                                <h3 className="text-white text-lg font-semibold mb-2">推荐码</h3>
                                <div className="text-2xl font-bold text-yellow-300">{user.referralCode}</div>
                                <div className="text-blue-100 text-sm">分享给朋友</div>
                            </div>
                        </div>

                        {/* User Info */}
                        <div className="glass-effect rounded-2xl p-6">
                            <h3 className="text-white text-xl font-semibold mb-4">账户信息</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <div className="text-blue-100 text-sm mb-1">KYC 状态</div>
                                    <div className={`text-lg font-medium ${
                                        user.kycStatus === 'verified' ? 'text-green-300' : 'text-yellow-300'
                                    }`}>
                                        {user.kycStatus === 'verified' ? '已认证' : '待认证'}
                                    </div>
                                </div>
                                <div>
                                    <div className="text-blue-100 text-sm mb-1">注册时间</div>
                                    <div className="text-white text-lg">{user.createdAt.toLocaleDateString()}</div>
                                </div>
                                <div>
                                    <div className="text-blue-100 text-sm mb-1">最后登录</div>
                                    <div className="text-white text-lg">{user.lastLoginAt.toLocaleString()}</div>
                                </div>
                                <div>
                                    <div className="text-blue-100 text-sm mb-1">账户类型</div>
                                    <div className="text-white text-lg">{user.role === 'admin' ? '管理员账户' : '标准账户'}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [currentView, setCurrentView] = useState('signIn');
            const { user } = useAuth();

            if (user) {
                return <Dashboard />;
            }

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    {currentView === 'signIn' ? (
                        <SignInForm onSwitchToSignUp={() => setCurrentView('signUp')} />
                    ) : (
                        <SignUpForm onSwitchToSignIn={() => setCurrentView('signIn')} />
                    )}
                </div>
            );
        }

        // Render the app
        function Main() {
            return (
                <AuthProvider>
                    <App />
                </AuthProvider>
            );
        }

        ReactDOM.render(<Main />, document.getElementById('root'));
    </script>
</body>
</html>
